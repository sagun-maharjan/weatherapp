<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Simple Weather App</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather info</label>
      <input type="text" name="city" class="form-control p-3 mt-2">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300/" class="time card-img-top" alt="">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">
          City Name
        </h5>
        <div class="my-3">
          Weatther Condition
        </div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
